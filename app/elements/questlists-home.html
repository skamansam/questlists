<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="questlists-home">
  <style include="shared-styles"></style>
  <style>
  </style>
  <template>
    <section>
      <paper-material elevation="1">
        <h1 class="page-title focus-target" tabindex="-1">Home</h1>
        <h3 class='subhead'>All your recent lists are here.</h3>
      </paper-material>
      <paper-fab icon="add" label="new" raised on-tap="new_questlist"></paper-fab>
      <questlist-edit id="newItem" uid="[[uid]]"></questlist-edit>
    </section>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'questlists-home',
    behaviors: [QuestlistsPageBehavior],
    properties: {
      uid: String
    },
    ready: function(){
      this._pageName = 'home'
    },
    loadData: function(){
      console.debug('Loading Home...')
    },
    new_questlist: function(){
      this.$.newItem.show()
    }
  });
</script>
