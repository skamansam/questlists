<script>
    QuestlistsPageBehavior = {
      properties: {
        selectedPage: {
          type: String,
          observer: '_onselectedPageChanged'
        },
        online: Boolean
      },
      loadData: function(){
        console.warn("Please override onLoad() method for page ${this._pageName}")
      },
      _onselectedPageChanged: function(new_val, old_val){
        if(new_val == this._pageName){
          this.loadData()
        }
      }
    }
</script>
