<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="questlists-settings">
  <style include="shared-styles"></style>
  <style>
    paper-card {
      width: 100%;
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }
    #avatar{
      height: 150px;
      width: 150px;
    }
    #right-pane{
    }
    .card-content{
      float: left;
      width: 100%;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <h1 class="page-title focus-target" tabindex="-1">Settings</h1>
      <p>You can configure your Questlists here.</p>
    </paper-material>

    <paper-card id="user_info" elevation="1" heading="Your User Card">
      <div class="card-content">
        <img id="avatar" src="{{avatar}}"/>
        This is the info displayed on your user card. Your gravatar is used as your user image. If you
        want to change that image or create a new one, go to <a href="https://www.gravatar.com">the Gravatar website</a>
        and sign up for a global avatar now!
        <firebase-document path='/users/{{uid}}/info' id="user_doc" data="{{user_data}}"></firebase-document>
        <paper-input label="user id" id="user_id" value="[[uid]]" disabled></paper-input>
        <paper-input label="username" id="username" value="{{user_data.username}}"></paper-input>
        <paper-input label="email" type="email" id="email" value="{{user_data.email}}"></paper-input>
        <paper-input type="password" label="password" id="password"></paper-input>
      </div>
      <div class='card-actions'>
        <paper-button on-tap="" type="reset">Reset</paper-button>
        <paper-button on-tap="_save_user_data">Submit</paper-button>
      </div>

    </paper-card>


  </template>
</dom-module>

<script>
window.addEventListener('WebComponentsReady', function() {
  Polymer({
    is: 'questlists-settings',
    behaviors: [QuestlistsPageBehavior],
    properties: {
      uid: String,
      user_data: {
        type: Object,
        value: {username: '', email: ''}
      },
      avatar: {
        type: String,
        value: '/images/unknown_user.svg'
      },
    },
    observers: ['_set_with_gravatar(user_data.email)'],
    ready: function(){
      this._pageName = 'settings'
    },

    loadData: function(){
      console.log('Loading Settings...')
      this.$.user_doc.getStoredValue(this.$.user_doc.path)
    },
    _set_with_gravatar: function(email){
      if(!email)
        this.avatar = '/images/unknown_user.svg'
      else
        this.avatar = "https://secure.gravatar.com/avatar/" + md5(email.toLowerCase().trim()) + "?size=150"
      
    },
    _save_user_data: function(){
      console.log(this.user_data)

      let doc = this.$.user_doc
      doc.setStoredValue(doc.path, this.user_data)
      this._set_with_gravatar(user_data.email)
    }
  });
});
</script>
