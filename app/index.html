<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Ki">
  <title>Questlists</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#455A64">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#455A64">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Questlists">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Questlists">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <questlists-userMenu user="[[user]]" auth="{{auth_element()}}" user_id="{{user_id}}"></questlists-userMenu>
        </paper-toolbar>

        <questlists-navigation current-request="{{page}}" current-request-data="{{requestData}}"></questlists-navigation>

      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container">
            <img class='logo' src="images/questlists.png" alt='logo'/>
            <div class="app-name">Questlists</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Keep track of stuff - in games or IRL.</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content" id="right_page">
          <firebase-app auth-domain="questlists.firebaseapp.com"
            database-url="https://questlists.firebaseio.com/"
            api-key="AIzaSyCFba6yCVUJJwh_-_8HZaZvVsvlnKOH0OQ">
          </firebase-app>

          <questlists-auth user_id="{{user_id}}" user="{{user}}" id="auth">
          </questlists-auth>

          <iron-pages selected-attribute="active-page" attr-for-selected="data-route"  fallback-selection="home" selected="{{page}}">
            <section data-route="home">
              <questlists-home uid="[[user.uid]]" selected-page="[[page]]"></questlists-home>
            </section>

            <section data-route="favorites">
              <questlists-favorites uid="[[user.uid]]" selected-page="[[page]]"></questlists-favorites>
            </section>

            <section data-route="browse">
              <questlists-browser uid="[[user.uid]]" selected-page="[[page]]"></questlists-browser>
            </section>

            <section data-route="users">
              <questlists-users uid="[[user.uid]]" selected-page="[[page]]"></questlists-users>
            </section>

            <section data-route="about">
              <questlists-about uid="[[user.uid]]" selected-page="[[page]]"></questlists-about>
            </section>

            <section data-route="settings">
              <questlists-settings uid="[[user.uid]]" selected-page="[[page]]"></questlists-settings>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

                 duration="6000"

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
    <script>
    </script>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
