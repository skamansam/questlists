<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Ki">
  <title>Questlists</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#455A64">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#455A64">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Questlists">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Questlists">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">
    <!--
      Ensure we are on a secure site! Comment or remove for hosting on a
      site not hosted on a https-enabled server
    -->
    <platinum-https-redirect></platinum-https-redirect>

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <questlists-userMenu user="[[user]]" auth="{{auth_element()}}" online="{{online}}" user_id="{{user_id}}"></questlists-userMenu>
        </paper-toolbar>

        <questlists-navigation id="nav" current-request="{{currentRequest}}" current-request-data="{{requestData}}" current-subrequest="{{subpage}}"></questlists-navigation>

      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container">
            <img class='logo' src="images/questlists.png" alt='logo'/>
            <div class="app-name">Questlists</div>
          </div>
          <span class="space"></span>

          <iron-icon icon="cloud-download" hidden="[[!online]]"></iron-icon>
          <iron-icon icon="cloud-off" hidden="[[online]]"></iron-icon>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Keep track of stuff - in games or IRL.</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content" id="right_page">
          <firebase-app auth-domain="questlists.firebaseapp.com"
            database-url="https://questlists.firebaseio.com/"
            api-key="AIzaSyCFba6yCVUJJwh_-_8HZaZvVsvlnKOH0OQ"
            online="{{online}}"
            id="firebaseApp">
          </firebase-app>

          <questlists-auth user_id="{{user_id}}" user="{{user}}" id="auth"></questlists-auth>

          <iron-pages selected-attribute="active" attr-for-selected="data-route"  fallback-selection="home" selected="[[currentRequest.page]]">
            <questlists-home      data-route="home"      uid="[[user.uid]]" notification="{{notification}}" route="{{subpage}}"></questlists-home>
            <questlists-favorites data-route="favorites" uid="[[user.uid]]" notification="{{notification}}" route="{{subpage}}"></questlists-favorites>
            <questlists-browser   data-route="browse"    uid="[[user.uid]]" notification="{{notification}}" route="{{subpage}}"></questlists-browser>
            <questlists-users     data-route="users"     uid="[[user.uid]]" notification="{{notification}}" route="{{subpage}}"></questlists-users>
            <questlists-about     data-route="about"     uid="[[user.uid]]" notification="{{notification}}" route="{{subpage}}"></questlists-about>
            <questlists-settings  data-route="settings"  uid="[[user.uid]]" notification="{{notification}}" route="{{subpage}}"></questlists-settings>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <questlists-popup id="toast" online="{{online}}" message="{{notification}}"></questlists-popup>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-offline-analytics></platinum-sw-offline-analytics>
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    <script>
    </script>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/md5.min.js"></script>
  <!-- endbuild-->
</body>

</html>
