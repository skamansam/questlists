<head>
  <meta charset="utf-8">
  <meta name="description" content="Questlists is a list manager for the questing individual.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="meteor" />

  <title>QuestLists</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#576AAB">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#576AAB">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="QuestLists">
  <link rel="icon" sizes="200x200" href="images/questlists.png">
  <!--<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">-->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="QuestLists">
  <link rel="apple-touch-icon" href="images/questlists.png">
  <!--<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">-->

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/questlists.png">

  <!-- endreplace-->
</head>
