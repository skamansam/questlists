<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="questlists-page-behavior.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="questlists-theme.html">
<link rel="import" href="util.html">

<dom-module id="questlists-browser">
  <template>
    <style include="shared-styles"></style>
    <style include="questlists-theme"></style>
    <style>

    </style>
    <section>
      <div paper-material elevation="1">
        <h1 class="page-title focus-target" tabindex="-1">Community Browser</h1>
        <p>Lists created by the community.</p>
      </div>
      <paper-fab icon="list" label="new" raised on-tap="_new_list"></paper-fab>
    </section>
  </template>

  <script>
    class QuestlistsBrowser extends Mixin(Polymer.Element).with(QuestlistsPageBehaviorMixin) {
      static get is() { return 'questlists-browser'; }

      static get properties() {
        let props = Object.assign({}, this.mixinProperties, {})
        return props
      }

      static get observers() {
        return [
        ];
      }
      connectedCallback() {
        super.connectedCallback()
        this._pageName = 'browse'
      }

      loadData() {
        console.log('Loading Browser...')
      }
    }
    window.customElements.define(QuestlistsBrowser.is, QuestlistsBrowser);
  </script>
</dom-module>
