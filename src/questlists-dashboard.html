<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="questlist-card.html">
<link rel="import" href="questlist-edit.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="questlists-theme.html">
<link rel="import" href="questlists-page-behavior.html">
<link rel="import" href="util.html">

<link rel="import" href="../bower_components/paper-material/paper-material.html">
<dom-module id="questlists-dashboard">
  <template>
    <style include="questlists-theme"></style>
    <style include="shared-styles"></style>
    <style>
      :root {
        width: 100%;
        overflow: hidden;
        overflow-y: auto;
      }
      paper-fab {
        position: fixed;
        bottom: 30px;
        right: 50px;
      }
      @keyframes slideLeft {
        from {
          margin-left: 0px;
        }
        to {
          margin-left: calc(-100% + 10px);
        }
      }
      .animate-hide {
        animation-name: slideLeft;
        animation-duration: 2s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-direction: alternate;
      }
      #newItem {
        left: 100%;
        position: relative;
        top: -25ex;
        width: 100%;
        opacity: 0;
      }
    </style>
    <div id="content">
      <div paper-material elevation="1">
        <h1 class="page-title focus-target" tabindex="-1">Dashboard</h1>
        <h3 class='subhead'>All your recent lists are here.</h3>
      </div>
      <firebase-query disabled id='configs_doc' limit-to-first='10' path="/list_configs" data="{{lists}}" data-changed='data_changed'>
      </firebase-query>
      <template is="dom-repeat" items="[[lists]]" as="list">
        <questlist-card uid="[[uid]]" list-id="[[list.$key]]" config="{{list}}"></questlist-card>
      </template>
      <paper-fab icon="add" label="new" raised on-tap="new_questlist"></paper-fab>
    </div>
    <questlist-edit hidden="[[!showEdit]]" id="newItem" user="[[user]]" config_data="{{list_config}}" on-cancel="_hideEdit" on-confirmed="data_changed" disabled></questlist-edit>

  </template>

  <script>
    class QuestlistsDashboard extends Mixin(Polymer.Element).with(QuestlistsPageBehaviorMixin) {
      static get is() { return 'questlists-dashboard'; }

      static get properties() {
        let props = Object.assign({}, this.mixinProperties, {
          lists: {
            type: Object,
            value: [],
            observer: 'listsChanged'
          },
          showEdit: {type: Boolean, value: false},
          _hideContentAnimation: Object,
          _showEditAnimation: Object
        })
        return props
      }

      static get observers() {
        return [
          'listsChanged(lists)'
        ];
      }

      connectedCallback() {
        super.connectedCallback()
      }

      data_changed(config_data) {
        console.log('data changed', config_data)
        this.showEdit = false;
        this._hideEdit()
      }
      _hideEdit(){
        this._showEditAnimation.reverse()
        this._hideContentAnimation.reverse()
      }

      listsChanged(new_lists) {
        console.log('lists changed: ', new_lists)
      }

      /** runs when switching to this page. load data from firebase here
      */
      loadData() {
        console.info('dashboard data loaded')

        this.$.configs_doc.removeAttribute('disabled')
      }

      unloadData() {
        console.info('dashboard data unloaded')
      }

      new_questlist() {
        //this.$.newItem.show()
        this._hide_content()
        this._show_edit()
      }

      _hide_content(){
        this._hideContentAnimation = this.$.content.animate([
          { transform: 'translateX(-110%)' }
        ],{
          duration: 300,
          iterations: 1,
          fill: 'both'
        })
      }

      _show_edit(){
        this.showEdit = true;
        this._showEditAnimation = this.$.newItem.animate([
          {
            transform: 'translateX(-100%)',
            opacity: 1
          }
        ],{
          duration: 300,
          iterations: 1,
          fill: 'both'
        })
      }
    }

    window.customElements.define(QuestlistsDashboard.is, QuestlistsDashboard);

  </script>
</dom-module>
