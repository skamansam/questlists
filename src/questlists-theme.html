<dom-module id="questlists-theme">
  <template>
    <style is="custom-style">

      /*
      Polymer includes a shim for CSS Custom Properties that we can use for application theming.
      Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
      with changing the colors used or generate your own palette of colours at MaterialPalette.com.

      See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
      for further information on custom CSS properties.
      */

      /* Application theme */

      :root {

        --dark-theme-color: #607D8B;
        --dark-theme-primary-color: #212121;
        --dark-theme-text-color: #ffffff ;
        --dark-theme-background-color: #455A64;
        --dark-theme-secondary-color: #03A9F4;
        --dark-theme-disabled-color: #727272;
        --dark-theme-disabled-text-color: #BDBDBD;
        --dark-theme-divider-color: #B6B6B6;
        --dark-theme-ink-color: #ffffff;

        --accent-color:                var(--dark-theme-secondary-color);
        --default-primary-color:       var(--dark-theme-primary-color);
        --primary-border-color:        var(--dark-theme-border-color);
        --divider-color:               var(--dark-theme-divider-color);
        --disabled-text-color:         var(--dark-theme-disabled-text-color);
        --primary-text-color:          var(--dark-theme-text-color);
        --secondary-text-color:        var(--dark-theme-secondary-color);
        --primary-background-color:    var(--dark-theme-background-color);
        --primary-color:               var(--dark-theme-primary-color);
        --primary-text-color:          var(--dark-theme-text-color);
        --paper-icon-button-ink-color: var(--dark-theme-ink-color);
        --divider-color:               var(--dark-theme-divider-color)

        --dark-accent-color:        #999999; /*#303F9F*/;
        --dark-primary-color:       #455A64;

        --light-accent-color:       #03A9F4;
        --light-primary-color:      #CFD8DC;

        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color:           var(--primary-color);
        --drawer-border-color:         1px solid #000;
        --drawer-background-color:      var(--primary-background-color);
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: var(--primary-color);
        --menu-link-color: var(--text-primary-color);

          /* paper-input */
        --paper-input-container-color:       var(--dark-primary-color);
        --paper-input-container-focus-color: var(--primary-color);
        --paper-input-container-input-color: var(--primary-text-color);

        --app-drawer-width: 300px;

        /* polymer 2.0 styles */
        --light-theme-color: var(--light-primary-color);
        --light-theme-background-color: var(--primary-background-color);
        --light-theme-secondary-color: var(--primary-background-color);
        --light-theme-disabled-color: var(--primary-background-color);
        --light-theme-divider-color: var(--light-primary-color);

      }
      /* General styles */

      body {
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
      }

      .space {
        @apply(--layout-flex);
      }

      #drawerToolbar {
        color: var(--drawer-toolbar-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }

      #drawerToolbar .menu-name {
        @apply(--paper-font-title);
      }

      app-drawer, app-header {
        background-color: var(--primary-background-color);
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      /* Height of the scroll area */
      .content {
        height: 900px;
      }

      /*paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }*/

      #toast .toast-hide-button {
        color: #eeff41;
        margin: 10px;
      }

      section[tabindex="-1"]:focus { outline: none; }

      /* Breakpoints */

      /* Small */
      @media (max-width: 600px) {

        #drawer .paper-toolbar {
          margin-left: 16px;
        }

        #mainToolbar.tall .app-name {
          font-size: 24px;
          font-weight: 400;
        }

        /*paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }*/

      }

      /* Tablet+ */
      @media (min-width: 601px) {

        #drawer.paper-drawer-panel > [drawer] {
          border-right: 1px solid rgba(0, 0, 0, 0.14);
        }

        iron-pages {
          padding: 48px 62px;
        }

       /* paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }*/

      }

      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
      /* mobile-large */

      /* mobile-small-landscape */

      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) { }
      /* tablet-small-landscape */
      @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
      /* tablet-large-landscape */
      @media all and (min-width: 961px) and (orientation: landscape) { }
      /* tablet-small */
      @media all and (min-width: 600px) and (orientation: portrait) { }
      /* tablet-large */
      @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
      /* desktop-x-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
      /* desktop-x-small */
      @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
      /* desktop-small-landscape */
      @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
      /* desktop-small */
      @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
      /* desktop-medium-landscape */
      @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
      /* desktop-medium */
      @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
      /* desktop-large */
      @media all and (min-width: 1281px) and (max-width: 1600px) { }
      /* desktop-xlarge */
      @media all and (min-width: 1601px) and (max-width: 1920px) { }
    </style>
