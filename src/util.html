<script>
  let Mixin = (superclass) => new MixinBuilder(superclass);
  class MixinBuilder {
    constructor(superclass) {
      this.superclass = superclass;
    }

    with(...mixins) {
      let v = mixins.reduce((c, mixin) => mixin(c), this.superclass);
      return v
    }
  }
